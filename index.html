<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Tugas Kelompok</title>

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

   <style>
    ul li a:hover, ul li a:focus{
        text-decoration: underline;
    }
   </style>
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark sticky-top" data-bs-theme="dark" >
        <div class="container-fluid" >
          <a class="navbar-brand" href="#">Aksama Photography</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item ">
                <a class="nav-link link-light active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-light" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-light" href="#" >Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-light" href="#">Packages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-light" href="#">Testimonial</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Header -->
      <div class="container-{none}">
        <div class="position-relative">
            <img src="https://images.unsplash.com/photo-1619930296170-1a7867d8f61a?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="100%">
            <div class="carousel-caption position-absolute bottom-0">
                <h2><b>Welcome to Aksama Photography</b></h2>
                <p style="text-align: center; font-size: 20px;">"The Moment Become Memory"</p>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
